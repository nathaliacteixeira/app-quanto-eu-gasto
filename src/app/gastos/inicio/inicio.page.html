<ion-content><br><br><br><br>
  <ion-card *ngFor="let gasto of gastos">  
    <ion-card-content>
      <div class="pt-1">
        <small>{{gasto.data | date: 'dd/MM/yyyy'}} | {{gasto.mes}}</small>
        <h3>{{gasto.nome}}</h3>
        <span>{{gasto.metod_pag}}</span>
      </div>
      <div class="pt-2">
        <div class="opcoes">
          <ion-item-option class="edit" [routerLink]="['/adicionar', gasto.id]">
            <ion-icon size="small" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="excluir(gasto)">
            <ion-icon size="small" name="trash"></ion-icon>
          </ion-item-option>
        </div>
        <ion-label>{{gasto.valor | currency: 'R$ '}}</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
