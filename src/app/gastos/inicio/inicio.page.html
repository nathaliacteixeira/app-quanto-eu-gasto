
<ion-content><br><br><br><br><br>
  <ion-card *ngFor="let gasto of gastos">    
    <ion-card-content>
      <div class="pt-1">
        <h3>{{gasto.mes}}</h3>
        <span>{{gasto.metod_pag}}</span>
        <small>{{gasto.nome}}</small>
        <img src="../assets/indices.png">
      </div>
      <div class="pt-2">
        <ion-button size="small" color="secondary" href="/interna">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-label>{{gasto.valor | currency: 'R$ '}}</ion-label>
      </div>
    </ion-card-content>
  <ion-card-content>
    <ion-item-option (click)="excluir(gasto)">
      <ion-icon size="small" name="trash"></ion-icon>
    </ion-item-option>
  </ion-card-content>
  </ion-card>

</ion-content>
