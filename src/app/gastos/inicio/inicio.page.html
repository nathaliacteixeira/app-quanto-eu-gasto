
<ion-content><br><br><br><br><br>
  <ion-card *ngFor="let gasto of gastos">    
    <ion-card-content>
      <div class="pt-1">
        <h3>{{gasto.mes}}</h3>
        <ion-icon name="podium" ></ion-icon>
      </div>
      <div class="pt-2">
        <ion-button size="small" fill="clear" href="/interna-gasto-mes">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-label>{{gasto.valor | currency: 'R$ '}}</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
