
<ion-content><br><br><br>
  <h3 class="titulo"><ion-label color="primary">Hist√≥rico</ion-label></h3>
  <ion-card *ngFor="let gasto of gastos">  
    <ion-card-content>
      <div class="pt-1">
        <small>{{gasto.data | date: 'dd/MM/yyyy'}}</small>
        <h3>{{gasto.nome}}</h3>
        <span>{{gasto.metod_pag}}</span>
      </div>
      <div class="pt-2">
        <ion-item-option (click)="excluir(gasto)">
          <ion-icon size="small" name="trash"></ion-icon>
        </ion-item-option>
        <ion-label>{{gasto.valor | currency: 'R$ '}}</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
